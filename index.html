<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-window">
        <textarea name="display-area" id="display-area"></textarea>
      </div>
      <div class="button-grid">
        <button class="tool-btn" id="clear-btn">C</button>
        <button class="tool-btn" id="plusminus-btn">+/-</button>
        <button class="tool-btn" id="percentage-btn">%</button>
        <button class="operator-btn" id="divide-btn">/</button>
        <button class="num-btn" id="one-btn">1</button>
        <button class="num-btn" id="two-btn">2</button>
        <button class="num-btn" id="three-btn">3</button>
        <button class="operator-btn" id="multiply-btn">X</button>
        <button class="num-btn" id="four-btn">4</button>
        <button class="num-btn" id="five-btn">5</button>
        <button class="num-btn" id="six-btn">6</button>
        <button class="operator-btn" id="subtract-btn">â€“</button>
        <button class="num-btn" id="seven-btn">7</button>
        <button class="num-btn" id="eight-btn">8</button>
        <button class="num-btn" id="nine-btn">9</button>
        <button class="operator-btn" id="add-btn">+</button>
        <button class="num-btn" id="zero-btn">0</button>
        <button class="num-btn" id="dot-btn">.</button>
        <button class="operator-btn" id="equals-btn">=</button>
      </div>
    </div>
  </body>
</html>
